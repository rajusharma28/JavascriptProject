<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
    height: 50px;
    width: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    animation: grow 5s forwards;
    position: absolute;
}

@keyframes grow {
    0%{
       transform: scale(1);
       opacity: 1;
       font-size: 10px;
    }
    100%{
       transform: scale(3);
       opacity: 0;
       font-size: 40px;
    }
}
    </style>
</head>
<body style="background-color: black; color: black; height: 100vh; position: relative;">
    
</body>
<script >

const body = document.querySelector('body');

body.addEventListener('click',(e)=>{
  console.log(e.clientX , e.clientY);
  
  const circleElement = document.createElement('div');
  circleElement.classList.add('circle');
  circleElement.textContent = "HI";

  const color = ['red','blue','orange','green','pink','purple'];
  circleElement.style.backgroundColor = color[Math.floor(Math.random()*6)];

  circleElement.style.top = `${e.clientY-25}px`;
  circleElement.style.left = `${e.clientX-25}px`;


  body.append(circleElement);
  console.log(body);

  setTimeout(()=>{
    circleElement.remove();
  },5000);

})

</script>
</html>
