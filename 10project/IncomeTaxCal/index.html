<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Cal</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        font-family: 'Inter', sans-serif;
        color: #333;
        box-sizing: border-box;
    }

    #parent {
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 400px;
        width: 90%;
        transform: translateY(0);
        transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
    }

    #parent:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }

    h1 {
        font-size: 2.2rem;
        margin-bottom: 30px;
        color: #2c3e50;
        letter-spacing: -0.02em;
        font-weight: 700;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
    }

    label {
        display: none;
        font-size: 1rem;
        margin-bottom: 6px;
        color: #555;
        font-weight: 500;
        text-align: left;
        width: 100%;
    }

    input[type="number"] {
        width: calc(100% - 24px);
        padding: 12px;
        margin-bottom: 25px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background: #fdfdfd;
        color: #333;
        font-size: 1.05rem;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        outline: none;
        -moz-appearance: textfield;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type="number"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    br {
        display: none;
    }

    button[type="submit"] {
        background: linear-gradient(45deg, #007bff, #0056b3);
        color: #fff;
        border: none;
        padding: 14px 28px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 10px;
        width: 100%;
        outline: none;
    }

    button[type="submit"]:hover {
        background: linear-gradient(45deg, #0056b3, #007bff);
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        transform: translateY(-2px);
    }

    button[type="submit"]:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
    }

    h2 {
        font-size: 1.6rem;
        margin-top: 35px;
        color: #2c3e50;
        font-weight: 700;
        min-height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    @media (max-width: 600px) {
        #parent {
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 25px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            padding: 12px 25px;
            font-size: 1rem;
        }

        h2 {
            font-size: 1.4rem;
            margin-top: 30px;
        }
    }

    @media (max-width: 400px) {
        #parent {
            padding: 25px;
            border-radius: 8px;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 9px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 0.95rem;
        }

        h2 {
            font-size: 1.2rem;
            margin-top: 25px;
        }
    }
</style>

<body>
    <div id="parent">
        <h1>Income tax calculator</h1>
        <form>
            <label for="Income"></label>
            <input type="number" id="income" name="Income">
            <br><BR>
            <button type="submit">calculator</button>
            <h2>Total Tax:</h2>
        </form>
    </div>

    <script>
        const form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const Income = document.getElementById("income");
            const amount = parseInt(Income.value);

            const result = document.querySelector('h2');
            let totalTax = 0;

            if (amount <= 1200000)
                totalTax = 0;
            else if (amount <= 16000000) {
                totalTax = (amount - 1200000) * 0.15;
            }
            else if (amount <= 20000000) {
                totalTax = (amount - 1600000) * 0.24 + 60000;
            }
            else if (amount <= 24000000) {
                totalTax = (amount - 1600000) * 0.25 + 60000 + 800000;
            }
            else {
                totalTax = (amount - 24000000) * 0.30 + 60000 + 80000 + 1000000;
            }


            result.textContent = `TotalTax:${totalTax}`;
            form.reset();
        })
    </script>
</body>

</html>
